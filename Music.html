<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Music.css"/>
    <script src="https://kit.fontawesome.com/5cd7bda852.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="radhe.png" class="radhe-img"/>
            <h1>Soch Liya</h1>
            <p>Arijit Singh,Mithoon</p>

            <audio id="song">
                <source src="Soch Liya.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress"/>

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onClick="playPause()"><i class="fa-solid fa-play" id="ctrlIcons"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress")
        let song=document.getElementById("song")
        let ctrlIcons=document.getElementById("ctrlIcons")

        song.onloadedmetadata=function(){
            progress.max=song.duration
            progress.value=song.currentTime
        }
        function playPause(){
            if(ctrlIcons.classList.contains('fa-pause')){
                song.pause()
                ctrlIcons.classList.remove('fa-pause')
                ctrlIcons.classList.add('fa-play')
            }
            else{
                song.play()
                ctrlIcons.classList.remove('fa-play')
                ctrlIcons.classList.add('fa-pause')
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500)
        }
        progress.onchange=function(){
            song.play()
            song.currentTime=progress.value
            ctrlIcons.classList.remove('fa-play')
            ctrlIcons.classList.add('fa-pause')
        }
    </script>
</body>
</html>
